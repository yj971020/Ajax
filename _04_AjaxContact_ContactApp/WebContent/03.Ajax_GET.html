<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src = "js/jquery-3.6.0.min.js"></script>
<title>AJax 사용 - GET 방식</title>
</head>
<body>
	<button type="button" onclick="reqList();">조회 </button>
	<button type="button" onclick="delList();">삭제 </button>
	<p id="resp"></p>
	<script >
	function reqList(){
		//ajax 호출
		$.ajax ({
			//요청 서비스 url 지정
			url : "/contact/list.do",
			//메소드 타입 지정
			type : "GET",
			//요청 시 서버로 전달할 데이터 지정
			data : {pageno:1 ,pagesize :5 },
			//요청 성공 시 동작할 콜백 함수 지정
			success : function (data){
				console.log(data);
				//p 요소에 서버로부터 응답받은 데이터 표출
				$("#resp").html(data);
			}
		})
	}
	function delList(){
		//p 요소 초기화
		$("#resp").html("");
	}
		
	
	</script>
</body>
</html>
